name: Deploy to DreamHost

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to DreamHost
        env:
          SSH_KEY: ${{ secrets.DREAMHOST_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > id_rsa
          chmod 600 id_rsa
          rsync -avz -e "ssh -i id_rsa -o StrictHostKeyChecking=no" build/ dh_fkjmnz@pdx1-shared-a1-45.dreamhost.com:/home/dh_fkjmnz/yorknjrotc.com
